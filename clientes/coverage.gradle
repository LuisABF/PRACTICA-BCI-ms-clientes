jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'BRANCH'
                value = 'COVEREDRATIO'
                minimum = 0.9
            }
            excludes = [
                    'cl/everis/clientes/ClientesApplication',
                    'cl/everis/clientes/dto',
            ]
        }
        rule {
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.9
            }
            excludes = [
                    'cl/everis/clientes/ClientesApplication*',
                    'cl/everis/clientes/dto',
                    'cl/everis/clientes/model',
                    'cl/everis/clientes/exception',
            ]
        }
    }
}